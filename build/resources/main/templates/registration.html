<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Крестики-Нолики</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #D0E17E;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
            font-family: 'Chalkboard', sans-serif;
            color: #000000;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        p {
            font-size: 20px;
            color: #444;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .form-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            width: 300px;
        }

        .form-group label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            flex-shrink: 0;
            width: 80px;
            text-align: right;
        }

        .form-group input {
            flex-grow: 1;
            height: 30px;
            padding: 5px;
            font-size: 16px;
            border: 2px solid #aaa;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #30b1a4;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            width: 150px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            color: white;
        }

        .button-registration {
            background-color: #30b1a4;
            border: 5px solid #2b8f85;
        }

        .button-registration:hover {
            transform: translateY(-3px);
            background-color: #2b8f85;
        }

        .button-registration:active {
            transform: translateY(2px);
            background-color: #1e5e57;
        }
        .button-return-to-authorization {
            background-color: #ff727b;
            border: 5px solid #de626a;
        }

        .button-return-to-authorization:hover {
            transform: translateY(-3px);
            background-color: #de626a;
            border-color: #de626a;
        }

        .button-return-to-authorization:active {
            transform: translateY(2px);
            background-color: #9e444a;
            border-color: #9e444a;
        }
         .message p {
            color: #de626a;
            font-size: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
    <h1>Регистрация в игру Крестики-Нолики</h1>
    <p>Введите новый логин и пароль:</p>

    <form th:action="@{/tictactoe/auth/register}" method="post">
        <div class="form-container">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
        </div>
        <div class="button-container">
            <button class="button button-registration" type="submit" name="activeButton" value="registration">Регистрация</button>
            <button class="button button-return-to-authorization" type="submit" name="activeButton" value="return-to-authorization">Вернуться к авторизации</button>
        </div>
    </form>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
</body>
</html>
